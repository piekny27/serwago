{% extends "base.html"%}

{% block title %}
Account Page
{% endblock %}

{% block content %}
<div class="wrapper" style="display: inline-block" >
    <h2>Your Account</h2>
    <p>Fill in the fields below and click submit to change your account data</p>
    <form method="post">
        <div class="form-group"> <label> Username </label> <input type="text" class="form-control"> </div>
        <div class="form-group"> <label> Email </label> <input type="email" class="form-control"> </div>
        <div class="form-group"> <label> Phone Number (optional) </label> <input type="number" class="form-control"> </div>
        <div class="form-group"> <label> First name </label> <input type="text" class="form-control"> </div>
        <div class="form-group"> <label> Last name </label> <input type="text" class="form-control"> </div>
        <div class="form-group"> <label> Gender</label> <input type="text" class="form-control"> </div>
        <div class="form-group"> <label> Nationality </label> <input type="text" class="form-control"> </div>
        <div class="form-group"> <label> Street number </label> <input type="text" class="form-control"> </div>
        <div class="form-group"> <label> Street name </label> <input type="text" class="form-control"> </div>
        <div class="form-group"> <label> Zip code </label> <input type="text" class="form-control"> </div>
        <div class="form-group">
            submit         
        </div>
        <p>Don't have a account yet? <a href="register">Register Here</a>.</p>
    </form>
</div>

{% endblock %}
